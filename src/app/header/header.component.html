<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Bakery Ecommerce Management System</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/" routerLinkActive="mat-accent">Orders</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Log in</a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/createproduct" routerLinkActive="mat-accent">Create Product</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/productlist" routerLinkActive="mat-accent">Product List</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
